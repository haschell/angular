<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" #nombre="ngModel" name="Nombre" [(ngModel)]="usuario.nombre" minlenght="5" required>

                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Mínimo {{nombre.errors?.minlenght}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="Apellido" [(ngModel)]="usuario.apellido" minlenght="5" required #apellido="ngModel">

                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email" minlenght="5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">

            <div *ngIf="email.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="email.errors?.pattern">
                El formato de email no es valido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select class="col-md-8" [(ngModel)]="usuario.pais" name="pais">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let pais of paises"
                          [value]="pais.codigo">{{pais.nombre}}</option>

        </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <label *ngFor="let item of sexos">
            <div class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]="usuario.sexo" value="{{item}}" type="radio" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">{{item}}</label>
        </div>
        </label>
    </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <div class="custom-control-in custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" required class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Acepta las condiciones de uso</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>

</form>
<pre>{{usuario | json }}</pre>
