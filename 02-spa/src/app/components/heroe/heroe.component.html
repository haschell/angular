<h1>{{heroe.nombre | uppercase}}</h1><small>{{heroe.aparicion | date:'y'}}</small>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc.png" alt="Marvel">
        </div>

    </div>

</div>
