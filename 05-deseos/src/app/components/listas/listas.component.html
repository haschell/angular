<ion-list color="dark">
    <ion-item *ngFor="let lista of this.deseosService.listas" detail color="dark" (click)="listaSeleccionada(lista)">
        <ion-label>{{lista.titulo}}</ion-label>
        <ion-note color="tertiary" slot="end">{{ lista.items.length }} items</ion-note>
    </ion-item>
</ion-list>
